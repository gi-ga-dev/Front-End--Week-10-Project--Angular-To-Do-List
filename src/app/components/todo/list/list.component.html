<div>
    <h2>Task Non Completati</h2>
</div>

<div>
    <!-- se noShow e' true nascondi componente per 2 sec (setTimout) -->
    <ul *ngIf="noShow; else elseBlock1">
        <li id="noShow">Recupero Task in corso...</li>
    </ul>
</div>

<ng-template #elseBlock1>
    <!-- Se gli elementi nell'array sono sup. a 0 mostra dati -->
    <div id="taskAdd" *ngIf="toDo.length > 0; else elseBlock2">
        <!-- ciclo tutti gli oggetti e le loro prop. iniettati dal service e decido cosa stampare -->
        <p id="pTask" *ngFor="let task of toDo">
            {{task._title}}
            <input type="text" id="inpRemove" (click)="removeTask(task)" placeholder="X">
            <input type="text" id="inpMark" (click)="markTask(task)" placeholder="âˆš">
        </p>
    </div>
</ng-template>

<ng-template #elseBlock2>
    <div id="taskAdd">
        <p id="pTask">Oops non ci sono task...</p>
    </div>
</ng-template>
