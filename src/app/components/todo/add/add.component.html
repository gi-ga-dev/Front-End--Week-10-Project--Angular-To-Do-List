<div>
    <!-- se noShow e' true nascondi componente per 2 sec (setTimout) -->
    <ul *ngIf="noShow; else elseBlock">
        <li>Recupero Task in corso...</li>
    </ul>
</div>


<ng-template #elseBlock>
    <div>
        <ul id="add-cont">
            <li><input type="text" [(ngModel)]="inpTitle" placeholder="Inserisci to do..."></li>
            <li><button type="button" name="btn" (click)="addTask()">+</button></li>
        </ul>
    </div>
</ng-template>
