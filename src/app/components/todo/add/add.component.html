<!-- se noShow e' true nascondi componente per 2 sec (setTimout) -->
<div *ngIf="noShow; else elseBlock">
    <p id="noShow">Recupero Task in corso...</p>
</div>


<ng-template #elseBlock>
    <div>
        <input type="text" id="inpTitle" [(ngModel)]="inpTitle" placeholder="Inserisci Nuovo Task...">
        <input type="text" id="inpAdd" (click)="addTask()" placeholder="+">
    </div>
</ng-template>
